  <body class="nav-md">
  	
    <div class="container body">
      <div class="main_container">
        

        <!-- navigation -->
      <div th:replace="~{fragments/navigation :: navigation}"></div>
      <!-- navigation -->

            <!-- page content -->
            <div class="right_col" role="main" style="min-height: 753px;">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>Thêm khách hàng</h3>
                        </div>

                        <div class="title_right">

                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 ">
                            <div class="x_panel">

                                <div class="x_content">
                                    <br>
                                    <form id="demo-form2" data-parsley-validate=""
                                        class="form-horizontal form-label-left" novalidate=""
                                        th:action="@{/customer/add}" th:object="${khachHang}" method="post">

                                        <div class="item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align"
                                                for="first-name">Họ tên<span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 ">
                                                <input type="text" id="first-name" required="required"
                                                    class="form-control " th:field="*{ten}" >
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align"
                                                for="last-name">Email <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 ">
                                                <input type="email" id="last-name" name="last-name" required="required"
                                                    class="form-control" th:field="*{email}" >
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align" for="phone">Điện
                                                thoại<span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 ">
                                                <input type="tel" id="phone" name="phone" required="required"
                                                    class="form-control" th:field="*{sdt}" >
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label for="middle-name"
                                                class="col-form-label col-md-3 col-sm-3 label-align">Địa chỉ</label>
                                            <div class="col-md-6 col-sm-6 ">
                                                <input id="middle-name" class="form-control" type="text"
                                                    name="middle-name" th:field="*{diaChi}" >
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">Giới
                                                tính*</label>
                                            <div class="col-md-6 col-sm-6 " style="font-size: larger;margin-top: 5px;">
	                                            <div>
	                                            	<span>Nam: </span>
	                                                <input type="radio" 
														th:name="gioitinh" th:value="1" th:field="*{gioiTinh}"
											 			/> 
											 		&nbsp;&nbsp;&nbsp;&nbsp;
											 		<span>Nữ: </span>
													<input type="radio" checked="checked"
														th:name="gioitinh" th:value="0" th:field="*{gioiTinh}"
											 			/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">Ngày sinh
                                                <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 ">
                                                <input id="birthday" class="date-picker form-control"
                                                    placeholder="dd-mm-yyyy" type="date" required="required"
                                                    onfocus="this.type='date'" onmouseover="this.type='date'"
                                                    onclick="this.type='date'" onblur="this.type='text'"
                                                    onmouseout="timeFunctionLong(this)" th:field="*{ngaySinh}" >
                                                <script>
                                                    function timeFunctionLong(input) {
                                                        setTimeout(function () {
                                                            input.type = 'text';
                                                        }, 60000);
                                                    }
                                                </script>
                                            </div>
                                        </div>
                                        <div class="ln_solid"></div>
                                        <div class="item form-group">
                                            <div class="col-md-6 col-sm-6 offset-md-3">
                                                <a class="btn btn-primary" th:href = "@{/customer/list}">Huỷ</a>

                                                <button type="submit" class="btn btn-success">Lưu</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>









                </div>
            </div>
