<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nhóm 4 </title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    
    
    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
   
   
   <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/build/css/bhn.css" />
	

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>

      
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js" defer></script>
   
  </head>

  <body class="nav-md">
  	
    <div class="container body">
      <div class="main_container">
        

        <!-- navigation -->
      <div th:replace="~{fragments/navigation :: navigation}"></div>
      <!-- navigation -->

            <!-- page content -->
            <div class="right_col" role="main" style="min-height: 828px;">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>Danh sách hoá đơn bán hàng</h3>
                        </div>

                        <div class="title_right">
                            
                            <a th:href="@{/sell/add}" class="btn btn-success pull-right">Tạo đơn hàng</a>
                            <div th:onclick="|exportTableToExcel('datatable', filename = 'data')|" class="btn btn-warning pull-right" style="margin-right: 10px">Xuất Excel</div>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-sm-12">
                            <table id="datatable" class="table table-striped table-bordered dataTable no-footer"
                                style="width:100%" role="grid" aria-describedby="datatable_info">
                                <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1"
                                            colspan="1" aria-label="Name: activate to sort column descending"
                                            style="width: 112px;" aria-sort="ascending">Mã hoá đơn</th>
                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                            colspan="1" aria-label="Start date
                                    : activate to sort column ascending" style="width: 112px;">Khách hàng
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                            colspan="1" aria-label="Position
                                    : activate to sort column ascending" style="width: 112px;">Ngày tạo
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                            colspan="1" aria-label="Office
                                    : activate to sort column ascending" style="width: 112px;">Tổng tiền
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                            colspan="1" aria-label="Age: activate to sort column ascending"
                                            style="width: 112px;">Discount</th>
                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                            colspan="1" aria-label="Salary: activate to sort column ascending"
                                            style="width: 112px;">Thao tác</th>
                                    </tr>
                                </thead>


                                <tbody>
                                    <tr th:each = "hdb: ${listHDB}" role="row" class="odd">
                                        <td class="sorting_1" th:text="${hdb.id}"></td>
                                        <td th:text="${hdb.khachHang.ten}"></td>
                                        <td class="sorting_1" th:text="${hdb.ngayBan}"></td>
                                        <td th:text="'$ '+${#numbers.formatDecimal(hdb.tongTien, 0, 2)}"></td>
                                        <td th:text="${hdb.discount} + '%'"></td>
                                        <td>
                                            <a th:href="@{/sell/invoice?(id=${hdb.id})}" class="btn btn-info btn-sm">Chi tiết</a>
                                            <a th:href="@{/sell/delete?(id=${hdb.id})}" class="btn btn-danger btn-sm"
                                            th:onclick="javascript:return confirm('Xoá hoá đơn?')">Xoá</a>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>










                    </div>
                </div>
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>
    </div>

	<script src="../vendors/custom/js/invoice.js"></script>
    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FastClick -->
    <script src="../vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="../vendors/nprogress/nprogress.js"></script>
    <!-- iCheck -->
    <script src="../vendors/iCheck/icheck.min.js"></script>
    <!-- Datatables -->
    <script src="../vendors/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="../vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="../vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="../vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
    <script src="../vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
    <script src="../vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="../vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="../vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
    <script src="../vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
    <script src="../vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
    <script src="../vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
    <script src="../vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>
    <script src="../vendors/jszip/dist/jszip.min.js"></script>
    <script src="../vendors/pdfmake/build/pdfmake.min.js"></script>
    <script src="../vendors/pdfmake/build/vfs_fonts.js"></script>

    
</body>

</html>
