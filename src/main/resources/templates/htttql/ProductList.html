                <div class="card-body">
                  <div th:if="${mes!=null}" class="alert alert-primary" role="alert">

                  </div>
                  <div class="row">
                    <div class="products col-md-4 product-men " th:each=" product: ${products}" th:object="${product}"

                      <div class="men-pro-item simpleCart_shelfItem " style=" background-color: #F7F7F7">
                        <div class="men-thumb-item">

                          <img id="imageproduct"
                            th:src="${product.hinhAnh!=null ? '/product/images/'+product.hinhAnh : '/images/noimage.jpg'}"
                            alt="Product Image" style="height: 150px; width: 150px;">

                        </div>
                        <div class="item-info-product ">
                          <h4 th:text="${product.ten}" class="nproductname"></h4>
                          <div class="info-product-price" style="font-size: 20px">
                            <span class="item_price" th:text="${product.donGia} + ' $'"></span>
                            <!-- <del th:text="${product.primeCost} + ' $'"></del> -->
                          </div>
                          <div class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out">
                            <fieldset>
                              <a th:href="@{'/product/edit/'+ *{id} }" class="btn btn-outline-warning"
                                style="margin-right: 10px"><i class="fa fa-edit"></i></a>
                              <a th:href="@{'/product/delete/'+ *{id} }" class="btn btn-outline-danger"><i
                                  class="fa fa-recycle"></i></a>
                            </fieldset>
                          </div>

                        </div>
                      </div>
                      <div class="clearfix"></div>
                    </div>
                  </div>
