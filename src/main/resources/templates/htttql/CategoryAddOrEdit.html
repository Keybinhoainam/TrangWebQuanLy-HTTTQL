<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Nh√≥m 4 </title>

  <!-- Bootstrap -->
  <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
  <!-- bootstrap-progressbar -->
  <link href="/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">


  <!-- Custom Theme Style -->
  <link href="/build/css/custom.min.css" rel="stylesheet">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" type="text/css" media="all" href="/build/css/bhn.css" />


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>


  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    defer></script>

</head>

<body class="nav-md">

  <div class="container body">
    <div class="main_container">


      <!-- navigation -->
      <div th:replace="~{fragments/navigation :: navigation}"></div>
      <!-- navigation -->


      <!-- page content -->
      <div class="right_col" role="main">
        <header class="row text-center ">

        </header>
        <section class="row ">
          <div class="col-6 offset-3">

            <form th:action="@{/categories/saveOrUpdate}" method="post" th:object="${category}">
              <div class="card">
                <div class="card-header font-weight-bolder pb-0">
                  <span th:if="${category.isEdit}">
                    <h1>Edit Category</h1>
                  </span>
                  <span th:unless="${category.isEdit}">
                    <h1>Add New Category</h1>
                  </span>

                </div>
                <div class="card-body">

                  <div class="form-group">

                    <label for="categoryid">Category Id:</label>
                    <input type="text" class="form-control" id="categoryid" th:field="*{id}" placeholder="Category ID"
                      readonly>
                    <small th:if="${#fields.hasErrors('id')}" class="invalid-feedback">Category Id is required</small>
                  </div>
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" th:field="*{ten}" id="name" placeholder="name">
                    <small th:if="${#fields.hasErrors('ten')}">Name is required or invalid</small>
                  </div>

                </div>
                <div class="card-footer text-muted">
                  <button th:href="@{/admin/categories}" class="btn btn-success">List Categories</button>
                  <button class="btn btn-primary"><i class="fa fa-save  "></i>
                    <span th:if="*{isEdit}">Update</span>
                    <span th:unless="*{isEdit}">Save</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>

        </main>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>

      </div>
      <!-- /page content -->

      <!-- footer content -->
      <footer>
        
      </footer>
      <!-- /footer content -->
    </div>
  </div>

  <!-- jQuery -->
  <script src="/vendors/jquery/dist/jquery.min.js"></script>
  <!-- jQuery -->
  <script src="/vendors/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->

  <!-- FastClick -->
  <script src="/vendors/fastclick/lib/fastclick.js"></script>
  <!-- NProgress -->
  <script src="/vendors/nprogress/nprogress.js"></script>

  <!-- Custom Theme Scripts -->
  <script src="/build/js/custom.min.js"></script>
  <script src="/vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
