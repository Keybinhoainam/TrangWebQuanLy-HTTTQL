<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nhóm 4 </title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    
    
    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
   
   
   <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/build/css/bhn.css" />
	

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>

      
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js" defer></script>
   
  </head>

  <body class="nav-md">
  	
    <div class="container body">
      <div class="main_container">
        

        <!-- navigation -->
      <div th:replace="~{fragments/navigation :: navigation}"></div>
      <!-- navigation -->

            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">

                    <div class="clearfix"></div>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="x_panel">

                                <div class="x_content">

                                    <section class="content invoice">
                                        <!-- title row -->
                                        <div class="row">
                                            <div class="  invoice-header">
                                                <h1>
                                                    <i class="fa fa-globe"></i>Hoá
                                                    đơn bán hàng
                                                </h1>
                                            </div>
                                            <!-- /.col -->
                                        </div>
                                        <!-- info row -->
                                        <div class="row invoice-info">
                                            <div class="col-sm-4 invoice-col">Cửa
                                                hàng<address>
                                                    <strong>Iron Admin,
                                                        Inc.</strong>
                                                    <br>795 Freedom Ave, Suite 600
                                                    <br>Phone: 1 (804) 123-9876
                                                    <br>Email: ironadmin.com
                                                </address>
                                            </div>
                                            <!-- /.col -->
                                            <div class="col-sm-4 invoice-col">Nhà cung cấp
                                                <address>
                                                    <strong th:text="${hoaDonNhap.nhaCungCap.ten}"></strong>
                                                    <br><span th:text="${hoaDonNhap.nhaCungCap.diaChi}"></span>
                                                    <br>Phone: <span th:text="${hoaDonNhap.nhaCungCap.sdt}"></span>
                                                </address>
                                            </div>
                                            <!-- /.col -->

                                            <div class="col-sm-4 invoice-col">
                                                <b>Mã hoá đơn:</b> <span  th:text="${hoaDonNhap.id}"></span>
                                                <br>
                                                <b>Ngày tạo:</b> <span th:text="${hoaDonNhap.ngayNhap}"></span>
                                                <br>
                                            </div>
                                            <!-- /.col -->
                                        </div>
                                        <!-- /.row -->

                                        <!-- Table row -->
                                        <div class="row">
                                            <div class="  table">
                                                <table class="table table-striped">
                                                    <thead>
                                                        <tr>
                                                            <th style="width: 10%">
                                                                Số lượng</th>
                                                            <th style="width: 15%">
                                                                Mã sản phẩm</th>
                                                            <th style="width: 45%">
                                                                Tên sản phẩm</th>
                                                            <th style="width: 15%">
                                                                Đơn giá nhập</th>
                                                            <th style="width: 15%">
                                                                Thành tiền</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr th:each="ct: ${hoaDonNhap.listChiTietHoaDonNhap}">
                                                            <td th:text="${ct.soLuong}"></td>
                                                            <td th:text="${ct.sanPham.id}"></td>
                                                            <td th:text="${ct.sanPham.ten}"></td>
                                                            <td th:text="'$ '+${#numbers.formatDecimal(ct.donGiaNhap, 0, 2)}"></td>
                                                            <td th:text="'$ '+${#numbers.formatDecimal(ct.donGiaNhap*ct.soLuong, 0, 2)}"></td>
                                                        </tr>
                                                        
                                                    </tbody>
                                                </table>
                                            </div>
                                            <!-- /.col -->
                                        </div>
                                        <!-- /.row -->

                                        <div class="row">
                                            <!-- accepted payments column -->
                                            <div class="col-md-6">
                                            </div>
                                            <!-- /.col -->
                                            <div class="col-md-6">
                                                <div class="table-responsive">
                                                    <table class="table">
                                                        <tbody>
                                                            <tr>
                                                                <th>Tổng tiền:</th>
                                                                <td><strong th:text="'$ '+${#numbers.formatDecimal(hoaDonNhap.tongTien, 0, 2)}"></strong></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <!-- /.col -->
                                        </div>
                                        <!-- /.row -->

                                        <!-- this row will not appear when printing -->
                                        <div class="row no-print">
                                            <div class=" ">
                                                <button class="btn btn-warning" onclick="window.print();"><i
                                                        class="fa fa-print"></i>
                                                    Print</button>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="pull-right">
                    Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>
    </div>

    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FastClick -->
    <script src="../vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="../vendors/nprogress/nprogress.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
    <script src="/build/js/custom.min.js"></script>
</body>

</html>
